<!doctype html>
<html>
    <head>
        <title>Salesforce XML Sorter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="JavaScript tool for sorting commonly used Salesforce XML metadata files.">
        <link rel="icon" href="favicon.png">
        
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        
        <script src="js/sorter.js"></script>
    </head>
    <body>
        <p>Input your XML here</p>
        <textarea id="input-text" name="input-text" rows="16" cols="100"></textarea>
        <br>
        <input type="button" onclick="submit()" value="Submit">
        <br><br>
        <p>Result</p>
        <textarea id="output-text" name="output-text" rows="16" cols="100"></textarea>
    </body>
</html>
